  destinys-threads-forewoven: 装備キャラの効果抵抗+<12%>。装備キャラの防御力100につき、与ダメージ+<0.8%>、最大で与ダメージ+<32%>。
  the-day-the-cosmos-fell: >-
    装備キャラの攻撃力+<16%>。装備キャラが攻撃を行った後、攻撃を受けた敵の内、攻撃の属性と同じ弱点を持つ敵が2体以上の場合、装備キャラの会心ダメージ+<20%>、2ターン継続。
  its-showtime: >-
    装備キャラが敵にデバフを付与した後、「トリック」を1層獲得する。「トリック」1層につき、装備キャラの与ダメージ+<6%>、1ターン継続、最大で3層累積できる。装備キャラの効果命中が80%以上の時、攻撃力+<20%>。
  inherently-unjust-destiny: >-
    装備キャラの防御力+<40%>。装備キャラが味方にバリアを付与する時、装備キャラの会心ダメージ+<40%>、2ターン継続。装備キャラの追加攻撃が敵に命中する時、<100%>の基礎確率で攻撃を受ける敵の被ダメージを<10%>アップさせる、2ターン継続。
  along-the-passing-shore: >-
    装備キャラの会心ダメージ+<36%>。装備キャラの攻撃が敵に命中する時、敵を「泡影」状態にする、1ターン継続。この効果は装備キャラが攻撃を行うたびに、敵それぞれに1回まで発動できる。「泡影」状態の敵に対する装備キャラの与ダメージ+<24%>、さらに必殺技の与ダメージ+<24%>。
  concert-for-two: 装備キャラの防御力+<16%>。フィールド上にいるバリアを持つ味方1名につき、装備キャラの与ダメージ+<4%>。
  flowing-nightglow: >-
    味方が攻撃を行うたび、装備キャラは「朗唱」を1層獲得する。「朗唱」1層につき、装備キャラのEP回復効率+<3%>、最大で5層累積できる。装備キャラが必殺技を発動する時、「朗唱」を解除し「華彩」を獲得する。「華彩」がある時、装備キャラの攻撃力+<48%>、味方全体の与ダメージ+<24%>、1ターン継続。
  boundless-choreo: 装備キャラの会心率+<8%>。防御力ダウン状態または減速状態の敵に対する、装備キャラの会心ダメージ+<24%>。
  for-tomorrows-journey: 装備キャラの攻撃力+<16%>。装備キャラが必殺技を発動した後、与ダメージ+<18%>、1ターン継続。
  sailing-towards-a-second-life: >-
    装備キャラの撃破特効+<60%>、与える弱点撃破ダメージが敵の防御力を<20%>無視する。戦闘中、装備キャラの撃破特効が150%以上の場合、速度<+12%>。
  whereabouts-should-dreams-rest: >-
    装備キャラの撃破特効+<60%>。装備キャラが敵に弱点撃破ダメージを与える時、敵に「敗走」状態を付与する、2ターン継続。「敗走」状態の敵は速度-20%、装備キャラから受ける弱点撃破ダメージ+<24%>。同系統のスキルは累積できない。
  eternal-calculus: >-
    装備キャラの攻撃力+<8%>。攻撃を行った後、命中した敵1体につき、さらに攻撃力+<4%>。この効果は最大で5回累積でき、次の攻撃を行った後まで継続。攻撃が3体以上の敵に命中した場合、自身の速度+<8%>、1ターン継続。
  dance-at-sunset: >-
    装備キャラの攻撃を受ける確率が大アップし、会心ダメージ+<36%>。装備キャラが必殺技を発動した後、「炎舞」を1層獲得する、2ターン継続、最大で2層累積できる。「炎舞」1層につき、装備キャラの追加攻撃ダメージ+<36%>。
  yet-hope-is-priceless: >-
    装備キャラの会心率+<16%>。戦闘中、装備キャラの会心ダメージが120%を超えた時、超過した会心ダメージ20%につき、追加攻撃ダメージ+<12%>。この効果は最大で4層累積できる。戦闘開始時および装備キャラが通常攻撃を行った後、追加攻撃ダメージと必殺技によるダメージがターゲットの防御力を<20%>無視する、2ターン継続。
  after-the-charmony-fall: 装備キャラの撃破特効+<28%>。装備キャラが必殺技を発動した後、速度+<8%>、2ターン継続。
  poised-to-bloom: >-
    装備キャラの攻撃力+<16%>。戦闘に入る時、パーティに同じ運命の味方が2名以上いる場合、それらの味方の会心ダメージ+<16%>。同系統のスキルは重ね掛け不可。
  those-many-springs: >-
    装備キャラの効果命中+<60%>。装備キャラが通常攻撃、戦闘スキル、または必殺技を発動して敵に攻撃した後、60%の基礎確率で敵を「甲卸」状態にする。

    「甲卸」状態の敵の受けるダメージ+<10%>、2ターン継続。ターゲットが装備キャラによって持続ダメージ系デバフを付与されている場合、60%の基礎確率で装備キャラが付与した「甲卸」状態を「窮寇」状態に強化し、さらに敵の受けるダメージ+<14%>、2ターン継続。

    敵に「窮寇」状態がある時、装備キャラはその敵に「甲卸」状態を付与できない。
  i-venture-forth-to-hunt: >-
    装備キャラの会心率+<15%>。装備キャラが追加攻撃を行う時、「流光」を1層獲得する。「流光」は最大で2層累積できる。「流光」が1層あるごとに、装備キャラの与える必殺技ダメージが敵の防御力を<27%>無視する。装備キャラのターン終了時、「流光」が1層解除される。
  scent-alone-stays-true: >-
    装備キャラの撃破特効+<60%>。装備キャラが必殺技を発動して敵を攻撃した後、その敵を「忘憂」状態にする、2ターン継続。「忘憂」状態の敵が受けるダメージ+<10%>。装備キャラの撃破特効が150%以上の場合、敵の受けるダメージアップ効果がさらに+<8%>。
