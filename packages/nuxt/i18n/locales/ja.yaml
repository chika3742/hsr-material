      会心率+<4%>。デバフを<2>/<3>つ以上付与されている敵に対する、装備キャラの会心ダメージ+<8%>/<12%>。装備キャラが敵にデバフを付与した後、上記の効果が2倍になる、<1>ターン継続。
  watchmaker-master-of-dream-machinations:
    2pc: 撃破特効+<16%>。
    4pc: 装備キャラが味方に対して必殺技を発動する時、味方全体の撃破特効+<30%>、<2>ターン継続。この効果は累積できない。
  sigonia-the-unclaimed-desolation:
    2pc: 装備キャラの会心率+<4%>。敵が倒された時、装備キャラの会心ダメージ+<4%>、最大で<10>回累積できる。
  izumo-gensei-and-takama-divine-realm:
    2pc: 装備キャラの攻撃力+<12%>。戦闘に入る時、装備キャラと同じ運命のキャラが他に存在する場合、装備キャラの会心率+<12%>。
  the-ashblazing-grand-duke:
    2pc: 追加攻撃ダメージ+<20%>。
    4pc: >-
      装備キャラが追加攻撃を行った時、追加攻撃のヒット数に応じて、ダメージを与えるたびに装備者の攻撃力+<6%>、最大<8>回まで累積でき、<3>ターン継続。この効果は、装備キャラが次の追加攻撃を行った時に解除される。
  prisoner-in-deep-confinement:
    2pc: 攻撃力+<12%>。
    4pc: >-
      敵に付与された持続ダメージ系デバフが1つにつき、装備キャラがその敵にダメージを与える時に防御力を<6%>無視する。持続ダメージ系デバフは最大で<3>つまでカウントされる。
  firmament-frontline-glamoth:
    2pc: 装備キャラの攻撃力+<12%>。装備キャラの速度が<135>/<160>以上の時、装備キャラの与ダメージ+<12%>/<18%>。
  penacony-land-of-the-dreams:
    2pc: 装備キャラのEP回復効率+<5%>。パーティ中の装備キャラと同じ属性の味方の与ダメージ+<10%>。
  iron-cavalry-against-the-scourge:
    2pc: 撃破特効+<16%>。
    4pc: >-
      装備キャラの撃破特効が<150%>以上の時、敵に与える弱点撃破ダメージが防御力を<10%>無視する。装備キャラの撃破特効が<250%>以上の時、さらに敵に与える超撃破ダメージが防御力を<15%>無視する。
  the-wind-soaring-valorous:
    2pc: 攻撃力+<12%>。
    4pc: 装備キャラの会心率+<6%>。装備キャラが追加攻撃を行う時、必殺技の与ダメージ+<36%>、<1>ターン継続。
  duran-dynasty-of-running-wolves:
    2pc: >-
      味方が追加攻撃を行う時、装備キャラは「勲功」を1層獲得する、最大で<5>層累積できる。「勲功」1層につき、装備キャラの追加攻撃ダメージ+<5%>。「勲功」が<5>層に達する時、さらに装備キャラの会心ダメージ+<25%>。
  forge-of-the-kalpagni-lantern:
    2pc: 装備キャラの速度+<6%>。装備キャラの攻撃が炎属性弱点を持つ敵に命中する時、撃破特効+<40%>、<1>ターン継続。
  lushaka-the-sunken-seas:
    2pc: 装備キャラのEP回復効率+<5%>。装備キャラがパーティの1枠目のキャラでない場合、1枠目のキャラの攻撃力+<12%>。
  the-wondrous-bananamusement-park:
    2pc: 装備キャラの会心ダメージ+<16%>。装備キャラが召喚したターゲットがフィールド上にいる場合、さらに会心ダメージ+<32%>。
  hero-of-triumphant-song:
    2pc: 攻撃力+<12%>。
    4pc: >-
      装備キャラの記憶の精霊がフィールドにいる時、装備キャラの速度+<6%>。装備キャラの記憶の精霊が攻撃を行う時、装備キャラおよびその記憶の精霊の会心ダメージ+<30%>、<2>ターン継続。
  poet-of-mourning-collapse:
    2pc: 量子属性ダメージ+<10%>。
    4pc: >-
      装備キャラの速度-<8%>。戦闘に入る前、装備キャラの速度が<110>/<95>を下回る時、装備キャラの会心率+<20%>/<32%>。この効果は装備キャラの記憶の精霊にも有効。
  giant-tree-of-rapt-brooding:
    2pc: 装備キャラの速度+<6%>。装備キャラの速度が<135>/<180>以上の時、装備キャラ及びその記憶の精霊の治癒量+<12%>/<20%>。
  bone-collections-serene-demesne:
    2pc: 装備キャラの最大HP+<12%>。装備キャラの最大HPが<5000>以上の時、装備キャラおよびその記憶の精霊の会心ダメージ+<28%>。

