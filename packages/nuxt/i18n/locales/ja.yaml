    装備キャラが味方キャラ単体に戦闘スキル、または必殺技を発動すると、装備キャラはEPを<6>回復し、スキルターゲットは「聖なる詠唱」を1層獲得する、3ターン継続。最大で3層累積できる。「聖なる詠唱」1層につき、所持者の与ダメージ+<15%>。装備キャラが味方キャラ単体に戦闘スキル、または必殺技を2回発動するたびに、SPを1回復する。
  long-road-leads-home: >-
    装備キャラの撃破特効+<60%>。敵が弱点撃破される時、100%の基礎確率で「着火」状態を付与し、敵が受ける弱点撃破ダメージ+<18%>。2ターン継続、最大2層累積できる。
  into-the-unreachable-veil: >-
    装備キャラの会心率+<12%>。装備キャラが必殺技を発動する時、装備キャラの戦闘スキルおよび必殺技ダメージ+<60%>、3ターン継続。装備キャラが必殺技を発動した後、その回の必殺技で消費したEPが140以上の場合、SPを1回復する。
  victory-in-a-blink: 装備キャラの会心ダメージ+<12%>。装備キャラの記憶の精霊が味方にスキルを発動する時、味方全体の与ダメージ+<8%>、3ターン継続。
  geniuses-greetings: 装備キャラの攻撃力+<16%>。装備キャラが必殺技を発動した後、装備キャラおよびその記憶の精霊の通常攻撃ダメージ+<20%>、3ターン継続。
  sweat-now-cry-less: 装備キャラの会心率+<12%>。装備キャラの記憶の精霊がフィールド上にいる時、装備キャラおよびその記憶の精霊の与ダメージ+<24%>。
  time-woven-into-gold: >-
    装備キャラの基礎速度+<12>。装備キャラまたはその記憶の精霊が攻撃を行った後、装備キャラに「錦を織って」を1層付与する。「錦を織って」1層につき、装備キャラおよびその記憶の精霊の会心ダメージ+<9%>、最大で6層累積できる。「錦を織って」の層数が上限に達すると、1層につき、追加で通常攻撃ダメージ+<9%>。
  shadowed-by-night: >-
    装備キャラの撃破特効+<28%>、戦闘に入った時または弱点撃破ダメージを与えた後、速度+<8%>、2ターン継続。この効果はターンが回ってくるたびに1回まで発動できる。
  if-time-were-a-flower: >-
    装備キャラの会心ダメージ+<36%>。装備キャラが追加攻撃を行った後、さらにEPを12回復し、「啓示」を獲得する、2ターン継続。装備キャラが「啓示」を所持している場合、味方全体の会心ダメージ+<48%>。戦闘に入る時、装備キャラのEPが21回復し、「啓示」を獲得する、2ターン継続。
  flame-of-blood-blaze-my-path: >-
    装備キャラの最大HP+<18%>、受ける治癒量+<20%>。戦闘スキルまたは必殺技を発動する時、自身の最大HP<6%>分のHPを消費し、その回の攻撃の与ダメージ+<30%>。この効果で消費したHPが500を超えると、さらに与ダメージ+<30%>。

    残りHPが足りない場合、この効果で装備キャラの残りHPが1になる。

