    装備キャラが通常攻撃、戦闘スキル、必殺技のうち、任意のタイプのスキルを発動した後、味方全体に「童心」を付与する。「童心」を持つ味方の、対応するタイプのスキルの与ダメージ+<12%>。「童心」は装備キャラが最後に発動したタイプのスキルにのみ効果を発揮する。この効果は累積できない。
  final-victor: >-
    装備キャラの攻撃力+<12%>。装備キャラが敵に攻撃を行い、会心が発生した後、「好運」を1層獲得する、最大で4層累積できる。「好運」1層につき、装備キャラの会心ダメージ+<8%>。「好運」は装備キャラのターン終了時に解除される。
