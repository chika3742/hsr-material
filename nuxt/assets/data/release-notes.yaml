- date: 2023/10/19
  funcVersion: 1.2.2
  dataVersion: 1.4.0
  isMajor: true
  content: |
    ### 機能追加
    - 素材の周回目安回数の表示を追加しました。
      - 「設定」ページにおいて均衡レベルを設定することで、ゲームの進捗に合った数値が表示されるようになります。
    - 更新の通知が表示されるようにしました。次回の更新から表示されます。
    
    ### パフォーマンス改善
    - ブックマーク一覧において、ブックマーク素材数が多い場合に「詳細」をクリックすると非常に動作が遅くなる問題を緩和しました。
    - 素材表示において、ブックマーク状態の判定ロジックを改善しました。
    
    ### 不具合修正
    - ブックマーク詳細ダイアログにおいて、「育成完了」クリック後に特定の条件で「元に戻す」が機能しないバグの修正
    - 英語に設定時、遺物の「詳細ページへ」ボタンをクリックすると日本語のページに飛ばされるバグの修正

