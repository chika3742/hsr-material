- date: 2023/09/07
  funcVersion: 1.1.0
  dataVersion: 1.3.0
  isMajor: true
  content: |
    ### 機能追加
    
    - キャラクターページから光円錐/武器ページに直接飛べるようにしました。
    - ブックマークを解除した際、「元に戻す」ことができるようにしました。
    - 光円錐ページおいて、キャラの選択肢が同運命のキャラに絞って表示されるようにしました。
    
    ### 調整とバグ修正
    
    - 素材数量を表示するUIを改善しました。
    - 光円錐ページにおいて、スライダーが意図しない動作をする場合がある不具合を修正しました。
    - PWAアプリをインストールするボタンがブラウザーに表示されない不具合を修正しました。
    - キャラクター「開拓者」ページから別のページに移動後にブラウザバックした際、運命の選択が変わってしまう場合がある不具合を修正しました。

