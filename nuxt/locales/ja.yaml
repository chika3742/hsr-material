  baptism-of-pure-thought: >-
    装備キャラの会心ダメージ+<20%>。敵にあるデバフ1つにつき、装備キャラがその敵に与える会心ダメージ+<8%>、最大で3層累積できる。必殺技で敵を攻撃する時、装備キャラは「論弁」効果を獲得し、与ダメージ+<36%>、追加攻撃が敵の防御力を<24%>無視する、この効果は2ターン継続する。

