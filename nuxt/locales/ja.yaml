  aboutTitle: 初めての方はこちら
  about: |
    ## 本機能について

    本機能は、@:{'common.warp'}履歴をゲームより自動的に取得して天井カウントを表示します。これを利用するには、下記の方法で取得したURLが必要になります。

    ## 安全性について

    本機能で使用するURLには、__@:{'common.warp'}履歴の取得のみを許可された__ アクセスキーが付帯しています。そのため、このアクセスキーを使用してメールアドレスやユーザー名など個人情報にアクセスしたり、ゲームにログインしたりすることはできません。ご安心ください。

    また、このアクセスキーはサーバーのメモリ内でのみ処理され、処理完了後は破棄されます。ログ等に記録されたり、miHoYoのAPI以外のサーバーに送信したりすることはありません。

    ## 注意事項

    - <span class="text-red">このURLは24時間で有効期限が切れます。切れた後は再度同じ方法で新しく取得する必要があります。</span>
    - <span class="text-red">現在、Android端末単体でURLを取得する方法が存在しません。</span>
    - URLは端末内にのみ保存され、リロードしても保持されます。
    - macOS(PlayCover)の場合はmitmproxyなどのツールを使用してURLを取得できます。詳しくはご自身で調べてください。
  howToGetUrl:
    windows:
      title: URL取得方法 (Windows)
      contents: |
        ※Windows 11でのみ動作確認済み。
        
        1. @:{'common.gameName'}を起動し、「@:{'common.gacha'}」→「詳細を確認」→「@:{'common.gacha'}履歴」を選択します。
        1. デスクトップに戻ってスタートボタンを右クリックし、「ターミナル」もしくは「Windows PowerShell」を選択します。
        1. 以下のコマンドをコピー＆ペーストし、Enterキーを押します。<div id="windows-script"></div>
        1. URLがコピーされるので、本ページに貼り付けてください。
    ios:
      title: URL取得方法 (iOS)
      contents: |
        1. <span class="text-red">ここからの手順は初回のみ必要です。</span>App Storeより[Stream]({streamUrl})アプリをインストールします。 
        1. Streamアプリを起動し、「Sniff Now」をタップして「"Stream"がVPN構成の追加を求めています」というダイアログが表示されたら「許可」をタップします。(パスコードの入力が要求されるので、入力します。) 
        1. Streamアプリに戻ると「You must install CA」という内容のダイアログが表示されるので、「Install CA」をタップし、「Install CA Certificate」をタップします。 
        1. 「このWebサイトは構成プロファイルを・・・」と表示されるので、「許可」をタップします。
        1. 本体設定を開き、一般 ＞ VPNとデバイス管理 ＞ Stream Generated CA 〜 ＞ 右上の「インストール」＞ パスコード入力 ＞ 右上の「インストール」 ＞ インストール の順にタップします。 
        1. アプリに戻ると「For iOS 10.3+ and iOS 11・・・」と表示されることがありますが、青の「I've trusted」をタップします。
        1. <span class="text-red">2回目以降はここからの手順のみで構いません。</span>@:{'common.gameName'}を起動し、「@:{'common.gacha'}」→「詳細を確認」を開きます。
        1. Streamアプリを開き、「Sniff Now」をタップします。
        1. @:{'common.gameName'}に戻り、「@:{'common.gacha'}履歴」をタップします。
        1. Streamアプリに戻り、「Stop Sniffing」をタップし、右の「Sniff History」をタップします。
        1. 一番上の時刻のものをタップし、「GET https://api-os-takumi.mihoyo.com」で始まるものを探し、タップします。
        1. 上部の「Request」をタップし、「REQUEST LINE」の下の部分をタップし、「Copy Url」をタップするとURLをコピーできます。