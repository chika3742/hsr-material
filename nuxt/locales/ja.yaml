  woof-walk-time: 装備キャラの攻撃力+<16%>、この効果は持続ダメージにも有効。
  the-seriousness-of-breakfast: 装備キャラの与ダメージ+<4%>、この効果は最大で3層累積できる。
  we-will-meet-again: 装備キャラが通常攻撃または戦闘スキルを発動した後、攻撃を受けた敵からランダムに1体選択し、装備キャラの攻撃力<48%>分の付加ダメージを与える。
  this-is-me: 装備キャラの防御力+<60%>分アップする。この効果は必殺技を発動するたび、1体の敵に対して1回まで発動できる。
  return-to-darkness: 装備キャラの会心率+<16%>の固定確率で攻撃を受けた敵のバフを1つ解除する、この効果は1回の攻撃で1回まで発動できる。
  carve-the-moon-weave-the-clouds: >-
    戦闘開始時、および装備キャラのターンが回ってきた時、ランダムで効果を1つ発動する。この効果が発動されるたび、前回の効果を上書きする。同じ効果は連続で発動されない。効果は以下を含む：味方全体の攻撃力+<6%>。同系統のスキルは累積できず、装備キャラが戦闘不能状態になると効果は解除される。
  nowhere-to-run: 装備キャラの攻撃力+<12%>分のHPを回復する。
  today-is-another-peaceful-day: 戦闘に入った後、装備キャラの最大EPに応じて、装備キャラの与ダメージをアップする。1EPにつき+<0.2%>、最大で160までカウントされる。
  something-irreplaceable: 装備キャラの攻撃力+<24%>、効果は自身の次のターンが終了するまで継続。この効果は累積できず、ターンが回ってくるたびに1回まで発動できる。
  dance-dance-dance: 装備キャラが必殺技を発動した後、味方全体の行動順が<16%>早まる。
  past-and-future: 装備キャラが戦闘スキルを発動した後、次に行動する他の味方の与ダメージ+<16%>、1ターン継続。
  before-the-tutorial-mission-starts: 装備キャラの効果命中+<20%>。装備キャラが、防御力がダウンされた敵に攻撃を行った後、EPを<4>回復する。
  incessant-rain: >-
    装備キャラの効果命中+<24%>。デバフが3つ以上ある敵に対して、装備キャラの会心率+<12%>。装備キャラが通常攻撃、戦闘スキル、必殺技を発動した後、100%の基礎確率で攻撃を受けた敵の中から、「エーテルコード」を付与されてないランダムな敵1体に「エーテルコード」を付与する。「エーテルコード」を付与された敵の被ダメージ+<12%>、1ターン継続。
  echoes-of-the-coffin: >-
    装備キャラの攻撃力+<24%>。装備キャラが攻撃を行った後、異なる敵に攻撃が命中するごとにEPを<3>回復する。1回の攻撃で、この効果を通して最大で3回EPを回復できる。装備キャラが必殺技を発動した後、味方全体の速度+<12>、1ターン継続。
  the-unreachable-side: >-
    装備キャラの会心率+<18%>、最大HP+<18%>。装備キャラが攻撃を受ける、または自身のHPを消費すると、与ダメージ+<24%>、この効果は装備キャラが攻撃を行った後に解除される。
  patience-is-all-you-need: >-
    装備キャラの与ダメージ+<24%>。装備キャラが攻撃を行った後、速度+<4.8%>、最大で3層累積できる。

    装備キャラの攻撃が敵に命中した時、その敵が「遊糸」状態でない場合、<100%>の基礎確率で敵を「遊糸」状態にする。敵が「遊糸」状態の時、感電状態と見なされる。「遊糸」状態の敵はターンが回ってくるたびに、装備キャラの攻撃力<60%>分の雷属性持続ダメージを受ける、1ターン継続。
  brighter-than-the-sun: >-
    装備キャラの会心率+<18%>。装備キャラが通常攻撃を行った時、「龍吟」を1層獲得する、2ターン継続。「龍吟」1層につき、装備キャラの攻撃力+<18%>、EP回復効率+<6%>。「龍吟」は最大で2層累積できる。
  solitary-healing: >-
    装備キャラの撃破特効+<20%>。装備キャラが必殺技を発動した時、装備キャラの持続与ダメージ+<24%>、2ターン継続。装備キャラに持続ダメージ系デバフを付与された敵が倒された時、装備キャラのEPを<4>回復する。
  she-already-shut-her-eyes: >-
    装備キャラの最大HP+<24%>、EP回復効率+<12%>。装備キャラのHPが減った時、味方全体の与ダメージ+<9%>、2ターン継続。\n各ウェーブ開始時、味方全体のHPをそれぞれ失ったHPの<80%>分回復する。
  i-shall-be-my-own-sword: >-
    装備キャラの会心ダメージ+<20%>。自身以外の味方が攻撃を受ける、またはHPを消費した後、装備キャラは「月蝕」を1層獲得する。この効果は最大で3層累積できる。「月蝕」1層につき、装備キャラの次の攻撃の与ダメージ+<14%>。「月蝕」が上限の3層に累積した時、その回の攻撃は敵の防御力を<12%>無視する。この効果は装備キャラが攻撃を行った後に解除される。
  worrisome-blissful: >-
    装備キャラの会心率+<18%>、追加攻撃の与ダメージ+<30%>。装備キャラが追加攻撃を行った後、敵を「従順」状態にする。この効果は最大で2層累積できる。味方の攻撃が「従順」状態の敵に命中した時、「従順」1層につき与える会心ダメージ+<12%>。
  hey-over-here: 装備キャラの最大HP+<8%>。装備キャラが戦闘スキルを発動した時、治癒量+<16%>、2ターン継続。
  night-of-fright: >-
    装備キャラのEP回復効率+<12%>。味方が必殺技を発動した時、装備キャラは残りHP割合が最も低い味方のHPを、その味方の最大HP<10%>分回復する。装備キャラが味方に治癒を行った時、その味方の攻撃力+<2.4%>、この効果は最大で5層累積できる、2ターン継続。
  an-instant-before-a-gaze: >-
    装備キャラの会心ダメージ+<36%>。装備キャラが必殺技を発動した時、装備キャラの最大EPに応じて装備キャラの必殺技の与ダメージをアップする、1EPにつき+<0.36%>、最大で180までカウントされる。
  past-self-in-mirror: >-
    装備キャラの撃破特効+<60%>。装備キャラが必殺技を発動した後、味方全体の与ダメージ+<24%>、3ターン継続。また、装備キャラの撃破特効が150%以上の場合、SPを1回復。

