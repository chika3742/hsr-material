  errors:
    invalidUrl: URLが無効です。
    authKeyExpired: URLの有効期限が切れています。再度ゲームより取得してください。
    authKeyInvalid: URLが無効です。再度ゲームより取得してください。
    tooManyRequests: リクエストが多すぎます。しばらく待ってから再度お試しください。
    internal: サーバーでエラーが発生しました。しばらく待ってから再度お試しください。
    unknown: 不明なエラーが発生しました。
  aboutTitle: 初めての方はこちら
  about: |
    ## 本機能について

    本機能は、跳躍履歴をゲームより自動的に取得して天井カウントを表示します。これを利用するには、下記の方法で取得したURLが必要になります。

    ## 安全性について

    本機能で使用するURLには、__跳躍履歴の取得のみを許可された__ アクセスキーが付帯しています。そのため、このアクセスキーを使用してメールアドレスやユーザー名など個人情報にアクセスしたり、ゲームにログインしたりすることはできません。ご安心ください。

    また、このアクセスキーはサーバーのメモリ内でのみ処理され、処理完了後は破棄されます。ログ等に記録されたり、miHoYoのAPI以外のサーバーに送信したりすることはありません。

    ## 注意事項

    - <span class="font-weight-bold">このURLは24時間で有効期限が切れます。その場合は再度同じ方法で新しく取得する必要があります。</span>
    - <span class="font-weight-bold">現在、Android端末単体でURLを取得する方法が存在しません。</span>
  howToGetUrl:
    windows:
      title: URL取得方法 (Windows)
      contents: |
        ※Windows 11でのみ動作確認済み。
        
        1. @:{'common.gameName'}を起動し、「跳躍」→「詳細を確認」→「跳躍履歴」を選択します。
        1. デスクトップに戻ってスタートボタンを右クリックし、「ターミナル」もしくは「Windows PowerShell」を選択します。
        1. 以下のコマンドをコピー＆ペーストし、Enterキーを押します。<div id="windows-script"></div>
        1. URLがコピーされるので、本ページに貼り付けてください。
    ios:
      title: URL取得方法 (iOS)
      contents: |
        ### 準備 (初回のみ必要)
        
        1. App Storeより[Stream]({streamUrl})アプリをインストールします。 
        1. Streamアプリを起動し、「Sniff Now」をタップして「"Stream"がVPN構成の追加を求めています」というダイアログが表示されたら「許可」をタップします。(パスコードの入力が要求されるので、入力します。) 
        1. Streamアプリに戻ると「You must install CA」という内容のダイアログが表示されるので、「Install CA」をタップし、「Install CA Certificate」をタップします。 
        1. 「このWebサイトは構成プロファイルを・・・」と表示されるので、「許可」をタップします。
        1. 本体設定を開き、一般 ＞ VPNとデバイス管理 ＞ Stream Generated CA 〜 ＞ 右上の「インストール」＞ パスコード入力 ＞ 右上の「インストール」 ＞ インストール の順にタップします。 
        1. アプリに戻ると「For iOS 10.3+ and iOS 11・・・」と表示されることがありますが、青の「I've trusted」をタップします。
        
        ### URL取得
        
        1. @:{'common.gameName'}を起動し、「跳躍」→「詳細を確認」を開きます。
        1. Streamアプリを開き、「Sniff Now」をタップします。
        1. @:{'common.gameName'}に戻り、「跳躍履歴」をタップします。
        1. Streamアプリに戻り、「Stop Sniffing」をタップし、右の「Sniff History」をタップします。
        1. 一番上の時刻のものをタップし、「GET https://api-os-takumi.mihoyo.com」で始まるものを探し、タップします。
        1. 上部の「Request」をタップし、「REQUEST LINE」の下の部分をタップし、「Copy Url」をタップするとURLをコピーできます。
    macos:
      title: URL取得方法 (macOS with PlayCover)
      contents: |
        ### 準備 (初回のみ必要)
        
        1. [Homebrew](https://brew.sh) と [mitmproxy](https://mitmproxy.org) をインストールしておきます。
        1. ターミナルで以下のコマンドを実行します。パスワードの入力が要求されるので、入力します。
        
            ```sh
            {'curl "https://gist.githubusercontent.com/chika3742/3a65b7530c021b9ac631408b033edc4f/raw/install-ca.sh" | bash'}
            ```
        
            ※このコマンドは、証明書を信頼することでHTTPS通信を監視できるようにするためのものです。
        
        ### URL取得
        
        1. ターミナルで以下のコマンドを実行します。
        
            ```sh
            {'curl "https://gist.githubusercontent.com/chika3742/3a65b7530c021b9ac631408b033edc4f/raw/run.sh" | bash'}
            ```
        
        1. @:{'common.gameName'}を起動し、「跳躍」→「詳細を確認」→「跳躍履歴」を開きます。
        1. 自動的にURLがコピーされ、自動的にスクリプトが終了します。

