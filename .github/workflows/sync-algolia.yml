name: Sync Algolia Search Index

on:
  push:
    branches:
      - live
    paths:
      - "nuxt/assets/data/characters.yaml"
      - "nuxt/assets/data/light-cones.yaml"
      - "nuxt/assets/data/materials.csv"
      - "nuxt/assets/data/relic-sets.csv"
      - "nuxt/assets/data/relic-pieces.csv"
      - "algolia-sync/**"
  workflow_dispatch:

jobs:
  sync-algolia:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: oven-sh/setup-bun@v1

      - name: yarn install
        run: yarn workspace @hsr-material/algolia-sync install

      - name: Sync Algolia Search Index
        run: yarn workspace @hsr-material/algolia-sync start
        env:
          ALGOLIA_API_KEY: ${{ secrets.ALGOLIA_API_KEY }}
